<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Joeynatics</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="test.js"></script>
    <div class="members"> 
        <div class="navbar">
            <nav> 
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="model.html">Model</a></li>
                    <li><a href="https://web.facebook.com/angkoljoker"
                    target="_blank">Memes</a></li>
                    <li><a href="members.html">Members</a></li>
                    <li><a href="#">Support</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
            <div class="menu-icon" onclick="toggleMenu()">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
        
        <div class="joey-members">
            <div class="login-joey">
                <div class="login-box">
                    <header id="login_header">Login</header>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Email" autocomplete="off" required>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Password" autocomplete="off" required>
                    </div>
                    <div class="forgot">
                        <section>
                            <input type="checkbox" id="check">
                            <label for="check">Remember me</label>
                        </section>
                        <section>
                            <a href="#">Forgot Password</a>
                        </section>
                    </div>
                    <div class="input-submit">
                        <label for="submit">Sign In</label>
                        <button class="submit-btn" id="submit"></button>
                    </div>
                    <div class="sign-up-link">
                        <p>Not a member of Joeynatics? <a href="#">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>

    </div> 

    <script src="test.js"></script>
</body>

</html>
